<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="/static/gym.png">
    <link rel="stylesheet" href="/static/styles.css" />

</head>
<body>

        <div class="brand">
            <img src="/static/gym.svg" alt="Logo" width="54px"/>

    <footer class="footer">

            <section class="left">
                <a href="" class="footer-item special">Made By Yassin Wael</a>

            <section class="right">
