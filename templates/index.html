<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="icon" type="image/x-icon" href="/static/gym.png">
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <header class="navbar">
        <div class="brand">
            <a href="/" id="brand-link">
            <img src="/static/gym.svg" alt="Logo" width="54px"/>
            <p id="MicroBlog">MicroBlog</p>
        </a>
        </div>
        <ul class="navigation">
            <li class="navigation-item"><a class="navigation-link" href="/deleted">Deleted</a></li>
            <li class="navigation-item"><a class="navigation-link" href="{{ url_for('home',visibility='private') }}">Private</a></li>
            
        </ul>
        
    </header>


    <main class="main">
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </main>




    <footer class="footer">

        <div class="footer-content">
            <section class="left">
                <a href="" class="footer-item special">Made By Yassin Wael</a>
                <a href="" class="footer-item">More Projects</a>
            </section>
            
            <section class="right">
                <a href="" class="footer-item">About</a>
                <a href="" class="footer-item">How I Made This</a>
            </section>
        </div>
    </footer>
</body>


<script>
    const url = `https://flask-blog-post.onrender.com/`; // Replace with your Render URL
const interval = 30000; // Interval in milliseconds (30 seconds)

function reloadWebsite() {
  axios.get(url)
    .then(response => {
      console.log(`Reloaded at ${new Date().toISOString()}: Status Code ${response.status}`);
    })
    .catch(error => {
      console.error(`Error reloading at ${new Date().toISOString()}:`, error.message);
    });
}


setInterval(reloadWebsite, interval);
</script>
</html>
